server {
    listen 80;
    server_name localhost;

    # Root and index files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly, and handle React routing
    location / {
        # For a single-page application, if a file is not found,
        # fall back to serving index.html. This allows React Router to work.
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression for faster load times
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";
} 