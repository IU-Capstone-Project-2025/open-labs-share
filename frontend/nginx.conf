server {
    listen 80;
    server_name open-labs-share.online;

    # Root and index files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly, and handle React routing
    location / {
        # For a single-page application, if a file is not found,
        # fall back to serving index.html. This allows React Router to work.
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for all API calls
    location /api/ {
        # Proxy requests for all other microservices to the API Gateway
        proxy_pass http://api-gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location block for the authentication service, which is not behind the gateway
    location /api/v1/auth/ {
        # The full path will be proxied.
        # e.g., /api/v1/auth/register -> http://auth-service:8081/api/v1/auth/register
        proxy_pass http://auth-service:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Enable gzip compression for faster load times
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";
} 