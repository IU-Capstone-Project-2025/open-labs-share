networks:
  blue-network:
    driver: bridge
  green-network:
    driver: bridge

volumes:
  postgres-users-data:
  postgres-feedback-data:
  postgres-labs-data:
  postgres-articles-data:
  postgres-ml-data:
  ml-models:
  minio-data:
  mongodb-labs-data:
  mongodb-feedback-data:

services:
  haproxy:
    image: haproxy:2.8
    volumes:
      - ./haproxy/haproxy.blue.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    environment:
      - ACTIVE_ENV=blue
    ports:
      - "80:80"
      - "8404:8404"
    networks:
      - blue-network
      - green-network
    restart: unless-stopped



  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8090:8080"
    networks:
      - blue-network
      - green-network
    restart: unless-stopped

  # --- Blue Environment ---
  frontend-blue:
    image: ghcr.io/iu-capstone-project-2025/open-labs-share-frontend:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    environment:
      - NODE_ENV=production
      - VITE_API_GATEWAY_ENDPOINT=http://localhost/api/v1
    networks:
      - blue-network
    restart: unless-stopped
    profiles: ["blue"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  api-gateway-blue:
    image: ghcr.io/iu-capstone-project-2025/open-labs-share-api-gateway:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.api-gateway
    environment:
      - SPRING_APP_PORT=8080
      - AUTH_SERVICE_HOST=auth-service-blue
      - AUTH_SERVICE_PORT=9092
      - USER_SERVICE_HOST=users-service-blue
      - USER_SERVICE_PORT=9093
      - LAB_SERVICE_HOST=labs-service-blue
      - LAB_SERVICE_PORT=9091
      - ARTICLE_SERVICE_HOST=articles-service-blue
      - ARTICLE_SERVICE_PORT=50051
      - ML_SERVICE_HOST=ml-service-blue
      - ML_SERVICE_PORT=8082
      - SPRING_PROFILES_ACTIVE=docker
      - FEEDBACK_SERVICE_HOST=feedback-service-blue
      - FEEDBACK_SERVICE_PORT=9090
    networks:
      - blue-network
    restart: unless-stopped
    profiles: ["blue"]
